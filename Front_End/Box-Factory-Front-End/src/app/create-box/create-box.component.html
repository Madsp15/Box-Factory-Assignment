<h2>Create Box</h2>
  <form>
    <label for="name">Name:</label>
    <input type="text" id="name" [formControl]="nameInput">
    <label for="material">Material:</label>
    <input type="text" id="material" [formControl]="materialInput">
    <label for="width">Width:</label>
    <input type="text" id="width" [formControl]="widthInput">
    <label for="length">Length:</label>
    <input type="text" id="length" [formControl]="lengthInput">
    <label for="height">Height:</label>
    <input type="text" id="height" [formControl]="heightInput">
    <label for="volume">Volume:</label>
    <input type="text" id="volume" [formControl]="volumeInput">
    <label for="price">Price:</label>
    <input type="text" id="price" [formControl]="priceInput">
    <label for="inventory">Inventory:</label>
    <input type="text" id="inventory" [formControl]="inventoryInput">
    <ion-button [disabled]="formGroup.invalid" (click)="clickSave()">Save</ion-button>
  </form>
