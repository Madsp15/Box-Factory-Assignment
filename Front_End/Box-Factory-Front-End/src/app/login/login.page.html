<ion-header>
  <ion-toolbar>
    <ion-avatar slot="start">
      <ion-img src="https://cdn-icons-png.flaticon.com/512/1554/1554548.png"></ion-img>
    </ion-avatar>
  </ion-toolbar>
</ion-header>
<ion-content class="ion-padding">
  <ion-grid class="ion-no-padding">
    <ion-row class="ion-justify-content-center">
      <ion-col size-md="6" size-lg="4" size-xl="3">
        <!-- Username Input -->
        <ion-item>
          <ion-label position="floating">Username</ion-label>
          <ion-input type="text" [formControl]="usernameInput"></ion-input>
        </ion-item>

        <!-- Password Input -->
        <ion-item>
          <ion-label position="floating">Password</ion-label>
          <ion-input type="password" [formControl]="passwordInput" ]></ion-input>
        </ion-item>

        <!-- Login Button -->
        <ion-button [disabled]="formGroup.invalid" expand="full" (click)="login()">Login</ion-button>

        <!-- Register Link -->
        <ion-button expand="full" (click)="navigateToRegister()">Register</ion-button>
      </ion-col>
    </ion-row>
  </ion-grid>
</ion-content>
