<ion-content class="ion-padding">
  <ion-grid class="ion-no-padding">
    <ion-row class="ion-justify-content-center">
      <ion-col size-md="6" size-lg="4" size-xl="3">
        <!-- Username Input -->
        <ion-item>
          <ion-label position="floating">Username</ion-label>
          <ion-input type="text" [formControl]="usernameInput" ]></ion-input>
        </ion-item>

        <!-- Email Input -->
        <ion-item>
          <ion-label position="floating">Email</ion-label>
          <ion-input type="email" [formControl]="emailInput"></ion-input>
        </ion-item>

        <!-- Password Input -->
        <ion-item>
          <ion-label position="floating">Password</ion-label>
          <ion-input type="password" [formControl]="passwordInput" ]></ion-input>
        </ion-item>

        <!-- Register Button -->
        <ion-button expand="full" (click)="register()">Register</ion-button>

        <!-- Login Link -->
        <ion-text class="ion-text-center">
          <a (click)="navigateToLogin()">Already have an account? Login</a>
        </ion-text>
      </ion-col>
    </ion-row>
  </ion-grid>
</ion-content>
