<ion-header>
  <ion-toolbar>
    <ion-avatar slot="start">
      <ion-img src="https://cdn-icons-png.flaticon.com/512/1554/1554548.png"></ion-img>
    </ion-avatar>
    <ion-searchbar
      [(ngModel)]="searchQuery"
      placeholder="Search"
      class="small-searchbar"
      slot="end"
    ></ion-searchbar>
  </ion-toolbar>
</ion-header>

<ion-content>
  <div class="container" *ngFor="let box of service.boxes">
    <app-box [box]="box"></app-box>
    <ion-fab vertical="bottom" horizontal="end" slot="fixed">
      <ion-fab-button>
        <ion-icon name="add" (click)="clickCreateBox()"></ion-icon>
      </ion-fab-button>
    </ion-fab>
  </div>
</ion-content>
